<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- main css -->
   <link rel="stylesheet" href="./style.css">

   <!-- BS CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Pizza</title>
</head>

<body>

   <div class="modal active">
      <div class="modal__container">
         <div class="modal__container_x">
            &times;
         </div>
         <i class="fa fa-check" id="check"></i>
      </div>
   </div>

   <div class="container">

      <div class="toggle">

      </div>

      <h2 class="text-center">Pitsa buyurtma qilish</h2>

      <div class="div__grid">
         <div class="grid__categoriya">
            <b class="d-block">Noni qanday bo'lsin?</b>
            <select class="select mt-2">
               <option value="-Yupqa">Yupqa</option>
               <option value="-O'rtacha">O'rtacha</option>
               <option value="-Qalin">Qalin</option>
            </select>

            <b class="mt-5 d-block">Kattaligi</b>

            <div class="d-flex mb-5">

               <button value="25sm" class="weight mt-3 me-4">
                  25sm
               </button>

               <button value="30sm" class="weight__second mt-3 me-4">
                  30sm
               </button>

               <button value="35sm" class="weight__third mt-3 me-4">
                  35sm
               </button>
            </div>

            <b>Ustiga nima solaylik?</b>
            <div class="mt-4 mb-4">
               <div class="d-flex align-items-center gap-2">
                  <input class="pomidor" value="-Pomidor" type="checkbox">
                  Pomidor
                  <input class="bodiring ms-5" type="checkbox" value="-Tuzlangan bodiring">
                  Tuzlangan bodiring
               </div>

               <div class="d-flex align-items-center gap-2 mt-4">
                  <input class="kurka" value="-Kurka go'shti" type="checkbox">
                  Kurka go'shti
                  <input class="qoziqorin ms-3" value="-Qo'ziqorin" type="checkbox">
                  Qo'ziqorin
               </div>

               <div class="d-flex align-items-center gap-2 mt-4">
                  <input class="zaytun" value="-Zaytun" type="checkbox">
                  Zaytun
                  <input class="qazi ms" value="-Qazi" type="checkbox">
                  Qazi
               </div>
            </div>

            <b>Qo'shimchalar</b>

            <div class="mt-4 d-flex align-items-center gap-2">
               <input value="-Achchiq" class="achchiq" type="checkbox">
               Achchiq
               <input value="-Sosiska" class="sosiska" class="nt ms-5 d-inline-block" type="checkbox">
               Sosiskali
            </div>

         </div>

         <div class="d-flex">
            <div class="hr"></div>
            <div>
               <b class="d-flex mb-3">Non: </b>
               <p class="p"></p>
               <b class="d-flex mb-3">Kattaligi:</b>
               <p class="hajmi"></p>
               <b>Ustida: </b>
               <p class="extra"></p>
               <p class="extra_s"></p>
               <p class="extra_th"></p>
               <p class="extra_f"></p>
               <p class="extra_five"></p>
               <p class="extra_six"></p>
               <b class="mb-3">Qo'shimcha: </p>
               </b>
               <p class="qoshimcha"></p>
               <p class="qoshimcha_s"></p>
               <button class="button">
                  Buyurtma berish
               </button>
            </div>
         </div>

      </div>
   </div>

</body>

<script src="./utils.js"></script>
<script src="./script.js"></script>

</html>
